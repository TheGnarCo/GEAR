databases:
  - name: gear
    databaseName: gear
    user: gear

services:
  - type: web
    name: gear
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gear
          property: connectionString
